<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <title>TaskMate | Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel = "shortcut icon" href = "image/logo.jpg"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="image/logo.jpg" alt="TaskMate Logo">
                <span>TaskMate</span>
            </div>
            <div class="hamburger-menu" onclick="hamburger()">
                <span></span>
                <span></span>
                <span></span>
            </div>
          
            <ul id="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li style="text-align: center;"><a  href="#"><img class="profile-ham" src="image/4.jpg" alt="User Icon"></a></li>
            </ul>
            <div class="user-icon">
                <img src="image/4.jpg" alt="User Icon">
            </div>
        </nav>
    </header>
    <main>
        <section class="planner">
            <div class="schedule"> 
                <h1>Schedule</h1>
            </div>
           
            <div class="calendar">
                <div class="day">
                    <span class="date">27</span>
                    <span class="weekday">S</span>
                </div>
                <div class="day">
                    <span class="date"><a href ="plannerM.html">21</a></span>
                    <span class="weekday">M</span>
                </div>
                <div class="day">
                    <span class="date"><a href="plannerT.html">22</a></span>
                    <span class="weekday">T</span>
                </div>
                <div class="day">
                    <span class="date"><a href="plannerW.html">23</a></span>
                    <span class="weekday">W</span>
                </div>
                <div class="day">
                    <span class="date"><a href="plannerT.html">24</a></span>
                    <span class="weekday">T</span>
                </div>
                <div class="day">
                    <span class="date"><a href="plannerF.html">25</a></span>
                    <span class="weekday">F</span>
                </div>
                <div class="day">
                    <span class="date"><a href="plannerS.html">25</a></span>
                    <span class="weekday">S</span>
                </div>
            </div>
            <div class="tasks">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>TIME</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Basketball</td>
                            <td>11:00 - 1:00</td>
                        </tr>
                        <tr>
                            <td>Work</td>
                            <td>2:00 - 3:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-task">
                <input type="text" placeholder="Add new task">
                <button>Add</button>
            </div>
            <div class="add-time">
                <input type="text" placeholder="Time">
                <button>Add</button>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright 2024. All rights reserved. Created by Kian Dela Cruz</p>
    </footer>
    <script src="js/script.js"></script>
    
</body>
</html>
