<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate | Logn In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel = "shortcut icon" href = "image/logo.jpg"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="image/logo.jpg" alt="TaskMate Logo">
                <span>TaskMate</span>
            </div>
            <div class="hamburger-menu" onclick="hamburger()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul id="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="planner.html">Planner</a></li>
            </ul>
            <div class="user-icon">
                <img src="image/4.jpg" alt="User Icon">
            </div>
        </nav>
    </header>
    <main>
        <div class="signlog-in-form">
            <h2>Log In</h2>
            <div class="google-signlogin">
                <img src="image/google.png" alt="Google Logo">
                <input type="text" placeholder="Enter Gmail">
            </div>
            <input type="password" placeholder="Enter a Password">
            <div class="submit">
            <button><a href="planner.html">Submit</a></button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
